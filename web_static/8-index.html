<!DOCTYPE html>
<html>
<head>
    <title>Header, Footer, Filter Box, and Search Results</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/icon.png" alt="Icon">
    </header>

    <div class="container">
        <section class="filters">
            <!-- Your filters content -->
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <i class="fa fa-users"></i>
                        <br>
                        Max guests: 4
                    </div>
                    <div class="number_rooms">
                        <i class="fa fa-bed"></i>
                        <br>
                        Bedrooms: 2
                    </div>
                    <div class="number_bathrooms">
                        <i class="fa fa-bath"></i>
                        <br>
                        Bathrooms: 2
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> John Doe
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
            </article>
            <!-- Add more articles for other places -->
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
